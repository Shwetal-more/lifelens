<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeLens</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'background': '#F8F9FA',
              'card': '#FFFFFF',
              'primary': '#2C3E50',
              'secondary': '#7F8C8D',
              'accent': '#1ABC9C',
              'accent-dark': '#16A085',
              'light-shadow': 'rgba(44, 62, 80, 0.1)',
              'white-soft': '#F8F9FA',
            },
            boxShadow: {
              'card': '0 10px 25px -5px rgba(44, 62, 80, 0.1), 0 8px 10px -6px rgba(44, 62, 80, 0.08)',
              'soft-inset': 'inset 3px 3px 6px #e6e9ed, inset -3px -3px 6px #ffffff',
            }
          },
        },
      }
    </script>
    <style>
      html, body, #root { height: 100%; overscroll-behavior: none; }
      html { -webkit-text-size-adjust: 100%; text-size-adjust: 100%; }
      body { font-family: 'Inter', sans-serif; }
      .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .hide-scrollbar::-webkit-scrollbar { display: none; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      @keyframes cardPopIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      .animate-card-pop-in { animation: cardPopIn 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      button, a, .cursor-pointer { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
  </head>
  <body class="bg-background">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
